spring.application.name=KurumsalTelefonRehberi

spring.datasource.url=jdbc:mysql://localhost:3306/telefondatabase
spring.jpa.properties.hibernate.default_schema="telefondatabase
spring.datasource.username=root
spring.datasource.password=2002
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- PORT VE CONTEXT PATH (opsiyonel) ---
# server.port=8080
# server.servlet.context-path=/rehber

# --- JSP İÇİN GEREKLİ VIEW PATH ---
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# --- LOCALE (TR/EN) ---
spring.messages.basename=messages
spring.messages.encoding=UTF-8

logging.level.root=INFO
logging.level.com.kurumsalrehber=DEBUG
logging.file.name=logs/kurumsal-rehber.log
